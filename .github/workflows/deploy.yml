name: Deploy Flask App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Install dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            set -e
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y python3 python3-venv python3-dev build-essential
          "

      - name: Copy Flask app to server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/flask_app/

      - name: Set up virtual environment and install requirements
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            set -e
            cd /home/ubuntu/flask_app
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install flask gunicorn
            fi
          "

      - name: Create systemd service
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            sudo bash -c 'cat > /etc/systemd/system/flask_app.service <<EOF
            [Unit]
            Description=Flask App Service
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/flask_app
            Environment=\"PATH=/home/ubuntu/flask_app/venv/bin\"
            ExecStart=/home/ubuntu/flask_app/venv/bin/gunicorn -w 3 -b 0.0.0.0:8000 app:app
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF'

            sudo systemctl daemon-reload
            sudo systemctl enable flask_app
            sudo systemctl restart flask_app
          "

      - name: Verify deployment
        run: |    
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            sudo systemctl status flask_app --no-pager
            curl -I http://localhost:8000
          "
